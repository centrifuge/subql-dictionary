specVersion: 1.0.0
name: SubQuery Dictionary - Centrifuge
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "3"
  query:
    name: "@subql/query"
    version: "2"
description: >-
  A SubQuery Dictionary Project that provides increased indexing speed to all
  projects
repository: "https://github.com/centrifuge/subql-dictionary"
schema:
  file: ./schema.graphql
network:
  chainId: "0xb3db41421702df9a7fcac62b53ffeac85f7853cc4e689e0b93aeb3db18c09d82"
  endpoint: "wss://fullnode.parachain.centrifuge.io"
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
